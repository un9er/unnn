<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер для Telegram бота</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #scanner {
            width: 50%;
            height: 50vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <div id="scanner">
            <h2>Сканер</h2>
            <button id="start-scan">Начать сканирование</button>
            <div id="scan-result"></div>
        </div>
    </div>

    <script>
        const startScanButton = document.getElementById('start-scan');
        const scanResultDiv = document.getElementById('scan-result');

        startScanButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');

                const scanInterval = setInterval(async () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = await readQRCode(imageData.data);

                    if (code) {
                        clearInterval(scanInterval);
                        scanResultDiv.innerText = `Результат сканирования: ${code}`;

                        // Открытие Telegram бота с deeplink
                        const botUsername = 'mybot';
                        const link = `https://t.me/${botUsername}?start=${code}`;
                        window.open(link, '_blank');
                    }
                }, 100);
            } catch (error) {
                console.error(error);
            }
        });

            // Возвращает строку с содержимым QR-кода или null, если не удалось прочитать

    </script>
</body>
</html>
