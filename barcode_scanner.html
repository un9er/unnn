<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function scanQRCode() {
            console.log('Opening QR scanner...');
            Telegram.WebApp.showScanQrPopup({}, (qrText) => {
                console.log('QR scanner callback triggered.');
                if (qrText) {
                    console.log('QR Code Text:', qrText);
                    sendQRDataToBot(qrText);
                } else {
                    console.log('No QR Code detected.');
                }
            });
        }

        function sendQRDataToBot(qrText) {
            const botUrl = 'https://75df-95-163-143-160.ngrok-free.app/api/send-qr-data';// Замените на ваш ngrok URL

            console.log('Sending QR data to bot:', qrText);

            fetch(botUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: Telegram.WebApp.initDataUnsafe.user.id,
                    qr_text: qrText,
                    chat_id: Telegram.WebApp.initDataUnsafe.chat.id
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                Telegram.WebApp.close();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <button onclick="scanQRCode()">Scan QR Code</button>
</body>
</html>
