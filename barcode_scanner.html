<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 100vh;
        }
        #confirm-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <button id="confirm-button">Подтвердить</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const scannedBarcodes = new Set();

        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            scannedBarcodes.add(decodedText);
        };

        document.getElementById('confirm-button').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const context = urlParams.get('context');
            tg.sendData(JSON.stringify({context: context, data: Array.from(scannedBarcodes)}));
        });

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => console.log(`Unable to start scanning, error: ${err}`));
    </script>
</body>
</html>
