<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background-color: rgba(0,0,0,0.5); }
        #reader {
            width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        #qrbox-container {
            width: 250px; height: 250px; position: relative;
            box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.75);
        }
        #actions {
            position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="reader">
        <div id="qrbox-container"></div>
    </div>
    <div id="actions">
        <button onclick="confirmScan()">Подтвердить</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        let scannedProducts = [];
        const urlParams = new URLSearchParams(window.location.search);
        const context = urlParams.get('context');

        const html5QrCode = new Html5Qrcode("qrbox-container");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (context === 'sale') {
                scannedProducts.push(decodedText);
                alert(`Штрих-код ${decodedText} успешно считан!`);
            } else {
                tg.sendData(JSON.stringify({context: context, data: decodedText}));
                html5QrCode.stop().then(() => console.log("Scanning stopped"));
            }
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => console.log(`Unable to start scanning, error: ${err}`));

        function confirmScan() {
            if (context === 'sale') {
                tg.sendData(JSON.stringify({context: 'sale', data: scannedProducts}));
                html5QrCode.stop().then(() => console.log("Scanning stopped"));
            }
        }
    </script>
</body>
</html>
