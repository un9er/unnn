<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader, #actions {
            width: 100%;
        }
        #actions {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .highlight { /* Стиль для подсветки рамки при успешном сканировании */
            border: 4px solid limegreen;
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {  
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="actions">
        <button onclick="confirmScan()">Подтвердить</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        let scannedProducts = [];
        const urlParams = new URLSearchParams(window.location.search);
        const context = urlParams.get('context');

        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (context === 'sale') {
                scannedProducts.push(decodedText);
                alert(`Штрих-код ${decodedText} успешно считан!`);
                document.getElementById("reader").classList.add("highlight"); // Добавление подсветки
                setTimeout(() => document.getElementById("reader").classList.remove("highlight"), 1000); // Удаление подсветки через 1 секунду
            } else {
                tg.sendData(JSON.stringify({context: context, data: decodedText}));
                html5QrCode.stop().then(() => console.log("Scanning stopped"));
            }
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => console.log(`Unable to start scanning, error: ${err}`));

        function confirmScan() {
            if (context === 'sale') {
                tg.sendData(JSON.stringify({context: 'sale', data: scannedProducts}));
                html5QrCode.stop().then(() => console.log("Scanning stopped"));
            }
        }
    </script>
</body>
</html>
