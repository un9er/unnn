<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Scan Barcode</h1>
    <div id="reader"></div>
    <script>
        const tg = window.Telegram.WebApp;

        function onScanSuccess(decodedText, decodedResult) {
            // Отправка отсканированного штрих-кода обратно в Telegram бот
            tg.sendData(`barcode:${decodedText}`);
            tg.close();
        }

        function onScanFailure(error) {
            // Обработка ошибки сканирования
            console.warn(`Code scan error = ${error}`);
        }

        // Функция инициализации сканера
        function initializeScanner() {
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: { width: 250, height: 250 } }
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // Проверка загрузки скриптов и инициализация
        document.addEventListener("DOMContentLoaded", (event) => {
            console.log("DOM fully loaded and parsed");
            if (typeof Html5QrcodeScanner !== 'undefined') {
                initializeScanner();
            } else {
                console.error("Html5QrcodeScanner is not loaded");
            }

            if (typeof tg !== 'undefined') {
                tg.ready();
                console.log("Telegram WebApp is ready");
            } else {
                console.error("Telegram WebApp is not loaded");
            }
        });
    </script>
</body>
</html>
