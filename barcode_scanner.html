<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 100vh;
        }
        #confirm {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <button id="confirm">Подтвердить</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let scannedCodes = [];

        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (!scannedCodes.includes(decodedText)) {
                scannedCodes.push(decodedText);
                document.getElementById('confirm').style.display = 'block';
            }
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => console.log(`Unable to start scanning, error: ${err}`));

        document.getElementById('confirm').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const context = urlParams.get('context');
            tg.sendData(JSON.stringify({context: context, data: scannedCodes}));
        });
    </script>
</body>
</html>
