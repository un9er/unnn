<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function scanQRCode() {
            console.log('Opening QR scanner...');
            Telegram.WebApp.showScanQrPopup({
                text: "Scan QR code"
            }, (result) => {
                console.log('QR scanner callback triggered.');
                if (result && result.data) {
                    console.log('QR Code Text:', result.data);
                    document.getElementById('qrResult').innerText = `Scanned QR Code: ${result.data}`;
                    Telegram.WebApp.sendData(result.data); // Отправка данных в бот
                } else {
                    console.log('No QR Code detected.');
                }
            });
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('scanButton').addEventListener('click', scanQRCode);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrResult {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <button id="scanButton">Scan QR Code</button>
    <div id="qrResult"></div>
</body>
</html>
