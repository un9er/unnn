<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanner-container">
        <div class="scanner">
            <video id="video" width="100%" height="100%"></video>
            <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
        <button id="scan-btn">Scan</button>
        <button id="stop-btn">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
/* styles.css */
.scanner-container {
    width: 80%;
    margin: 40px auto;
    text-align: center;
}

.scanner {
    position: relative;
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}
</style>

<script>
// script.js
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const scanBtn = document.getElementById('scan-btn');
const stopBtn = document.getElementById('stop-btn');

let scanning = false;

// Set up video and canvas
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
        video.play();
    })
    .catch(err => console.error(err));

// Set up canvas for drawing
const ctx = canvas.getContext('2d');
ctx.font = '24px Arial';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';

// Scan button click handler
scanBtn.addEventListener('click', () => {
    scanning = true;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillText('Scanning...', canvas.width / 2, canvas.height / 2);
});

// Stop button click handler
stopBtn.addEventListener('click', () => {
    scanning = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Video frame processing
setInterval(() => {
    if (scanning) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
            // Send code to Telegram bot
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const message = `Scanned code: ${code.data}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));

            scanning = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillText('Code sent!', canvas.width / 2, canvas.height / 2);
        }
    }
}, 100);

}
</script>
